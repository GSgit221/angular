<div class="login-page">
  <mat-card>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <h3>Login</h3>
      <mat-form-field>
        <input
          matInput
          formControlName="email"
          type="email"
          placeholder="Email"
          required
        />
        <mat-error *ngIf="showError && form.controls.email.errors?.required">
          Email is required
        </mat-error>
        <mat-error *ngIf="showError && form.controls.email.errors?.email">
          Email is invalid
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          formControlName="password"
          type="password"
          placeholder="Password"
          required
        />
        <mat-error *ngIf="showError && form.controls.password.errors?.required">
          Password is required
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          formControlName="confirmPassword"
          type="password"
          placeholder="Confirm Password"
          required
        />
        <mat-error *ngIf="showError && form.controls.confirmPassword.errors?.required">
          Password confirmation is required
        </mat-error>
        <mat-error
          *ngIf="
            showError &&
            !form.controls.confirmPassword.errors?.required &&
            form.controls.confirmPassword.errors?.match
          "
        >
          Password is not matching
        </mat-error>
      </mat-form-field>
      <mat-error *ngIf="loginFailed">
        Username or password is incorrect
      </mat-error>
      <button mat-raised-button color="accent">
        Login
      </button>
    </form>
  </mat-card>
</div>
